<!DOCTYPE html>
<html>
    <head>
        <title>Ambiente de desenvolvimento</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                padding: 20px;
            }
            
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            
            .nav {
                margin-bottom: 20px;
            }
            
            .nav ul {
                list-style-type: none;
                padding: 0;
            }
            
            .nav li {
                display: inline-block;
                margin-right: 10px;
            }
            
            .nav a {
                display: inline-block;
                padding: 10px 20px;
                background: linear-gradient(to bottom, #4caf50, #45a049);
                color: #ffffff;
                text-decoration: none;
                border-radius: 20px;
                text-align: center;
                transition: background-color 0.3s ease;
            }
            
            .nav a:hover {
                background: linear-gradient(to bottom, #3498db, #2980b9);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Parabéns, você implantou em Dev com sucesso!</h1>
            <div class="nav">
                <ul id="ipList"></ul>
            </div>
            <!-- Conteúdo adicional aqui -->
        </div>

        <script>
            function getIPs() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var files = JSON.parse(this.responseText);
                        var ipList = document.getElementById("ipList");
                        ipList.innerHTML = '';
                        for (var i = 0; i < files.length; i++) {
                            var listItem = document.createElement('li');
                            var link = document.createElement('a');
                            link.href = "ip/" + files[i];
                            link.innerText = files[i];
                            listItem.appendChild(link);
                            ipList.appendChild(listItem);
                        }
                    }
                };
                xmlhttp.open("GET", "ip/", true);
                xmlhttp.send();
            }
            
            // Carrega os IPs ao carregar a página inicialmente
            getIPs();
        </script>
    </body>
</html>
