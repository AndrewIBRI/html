<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                padding: 20px;
            }
            
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            
            .nav {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .nav a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4caf50;
                color: #ffffff;
                text-decoration: none;
                border-radius: 20px;
                margin-right: 10px;
                transition: background-color 0.3s ease;
            }
            
            .nav a:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="nav">
